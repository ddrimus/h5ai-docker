; Optimized PHP settings for h5ai file manager
; Better performance for file operations and uploads

; Increase upload limits for large files
upload_max_filesize = 10G
post_max_size = 10G
max_file_uploads = 100

; Increase execution time for large file operations
max_execution_time = 300
max_input_time = 300

; Memory optimizations
memory_limit = 512M

; Output buffering for better performance
output_buffering = 4096

; File upload optimizations
file_uploads = On

; Session optimizations
session.gc_maxlifetime = 7200

; OPcache optimizations (already configured in separate file)
; Realpath cache for better filesystem performance
realpath_cache_size = 4M
realpath_cache_ttl = 600
