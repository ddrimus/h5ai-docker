# Optimized nginx.conf for h5ai file manager
# Based on best practices for high-performance file serving

# Auto-detect worker processes based on CPU cores
worker_processes auto;

# Increase file descriptor limit for high-traffic file downloads
worker_rlimit_nofile 65536;

# Critical errors only to reduce I/O overhead
error_log /var/log/nginx/error.log crit;

events {
    # Handle many simultaneous file downloads
    worker_connections 4096;
    
    # Use epoll for Linux (Alpine uses Linux kernel)
    use epoll;
    
    # Accept multiple connections at once for better performance
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # File caching for better performance with frequently accessed files
    open_file_cache max=200000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # Disable access logs for better I/O performance (enable if needed for debugging)
    access_log off;

    # Essential for fast file transfers
    sendfile on;
    
    # Send headers in one piece for efficiency
    tcp_nopush on;
    
    # Don't delay small packets (good for file downloads)
    tcp_nodelay on;

    # Security: hide nginx version
    server_tokens off;

    # Compression for web assets (not binary files)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/css
        text/javascript
        text/xml
        text/plain
        application/javascript
        application/json
        application/xml
        application/rss+xml
        font/truetype
        font/opentype
        image/svg+xml;

    # Timeouts optimized for file downloads
    client_body_timeout 60s;
    client_header_timeout 60s;
    keepalive_timeout 65s;
    send_timeout 60s;
    
    # Handle large file uploads (adjust as needed)
    client_max_body_size 10G;
    client_body_buffer_size 128k;
    client_header_buffer_size 3m;
    large_client_header_buffers 4 256k;

    # Keep-alive for better performance with multiple file requests
    keepalive_requests 1000;

    # Reset connections that stop responding
    reset_timedout_connection on;

    # Rate limiting to prevent abuse
    limit_req_zone $binary_remote_addr zone=download_limit:10m rate=10r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # File download optimizations
    # Limit range requests to prevent DoS
    max_ranges 1;
    
    # Thread pools for non-blocking file operations (if supported)
    # aio threads;
    
    # Optimize sendfile for large files
    sendfile_max_chunk 2m;

    # Include server configurations
    include /etc/nginx/conf.d/*.conf;
}
